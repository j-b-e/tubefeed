version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/sqlc/query.sql"
    schema: "internal/sqlc/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        overrides:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
