<tr id="audio-{{ .Meta.ID }}">
    <td><audio controls>
        <source src="/audio/{{ .Meta.ID }}" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </td>
    <td class="name-column">
        {{ .Meta.Channel }} - {{ .Meta.Title }}
    </td>
    <td>
        <div class="info-icon">
            ℹ️
            <div class="info-window">
                {{ .Meta.ID }}
            </div>
        </div>
        <div class="info-icon">
            <a href="{{ .Meta.URL }}" target="_blank">▶️</a>
            <div class="info-window">{{ .Meta.URL }}</div>
        </div>
        </div>
    </td>
    <td>
        {{ .Status }}
    </td>
    <td>
        <button class="delete-button" hx-delete="/audio/{{ .Meta.ID }}" hx-target="#audio-{{ .Meta.ID }}" hx-swap="outerHTML swap:1s">Delete</button>
    </td>
</tr>
